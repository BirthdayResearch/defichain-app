on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build_linux_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Get App Version
        uses: nyaayaya/package-version@05847b5b2b4e8cefeca8d50ee5940a6445a5773a

      - name: install dependencies
        run: npm cache clean --force && npm run init

      - name: Build app
        run: npm run build:linux

      - uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
        with:
          name: linux-build
          path: 'dist/DeFi Wallet-${{ env.PACKAGE_VERSION}}.AppImage'

  build_mac_version:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Get App Version
        uses: nyaayaya/package-version@05847b5b2b4e8cefeca8d50ee5940a6445a5773a

      - name: install dependencies
        run: npm cache clean --force && npm run init

      - name: Build app
        run: npm run build:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK}}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD}}
          CI: true
          APPLE_ID: ${{ secrets.APPLE_ID}}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS}}

      - uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
        with:
          name: mac-build
          path: 'dist/DeFi Wallet-${{ env.PACKAGE_VERSION}}.dmg'

  build_windows_version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Get App Version
        uses: nyaayaya/package-version@05847b5b2b4e8cefeca8d50ee5940a6445a5773a

      - name: install dependencies
        run: npm cache clean --force && npm run init

      - name: Build app
        run: npm run build:win
        shell: powershell

      - uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
        with:
          name: win-build
          path: 'dist/DeFi Wallet Setup ${{ env.PACKAGE_VERSION}}.exe'
