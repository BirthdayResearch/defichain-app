on:
  push:
    branches:
      - feature/implement-token-listing-ui
      - ci/*
      - feature/implement-lp
jobs:
  build_linux_version:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - name: install dependecies
        run: npm cache clean --force && npm run init
      - name: Build app
        run: npm run build:linux
      - uses: actions/upload-artifact@v2
        with:
          name: linux-build
          path: 'dist/defi-app-2.1.0.AppImage'

  build_mac_version:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN}}
      CSC_LINK: ${{ secrets.CSC_LINK}}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD}}
    steps:
      - uses: actions/checkout@v2
      - name: install dependecies
        run: npm cache clean --force && npm run init
      - name: Build app
        run: npm run build:mac
      - uses: actions/upload-artifact@v2
        with:
          name: mac-build
          path: 'dist/defi-app-2.1.0.dmg'

  build_windows_version:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - name: install dependecies
        run: npm cache clean --force && npm run init
      - name: Build app
        run: |
          mkdir binary -ea 0
          cd binary
          rm -r -fo win, mac, linux -ErrorAction Ignore
          mkdir win
          cd ..
          mkdir temp -ea 0
          cd temp
          rm -r -fo win -ErrorAction Ignore
          mkdir win
          cd win
          curl https://github.com/DeFiCh/ain/releases/download/v1.3.5/defichain-1.3.5-x86_64-w64-mingw32.zip
          Expand-Archive -LiteralPath .\defichain-1.3.5-x86_64-w64-mingw32.zip -DestinationPath .
          Copy-Item .\defichain-1.3.5\bin\defid.exe .
          cd ..\..
          Copy-Item temp\win\defid.exe binary\win\defid.exe
          icacls binary\win\defid.exe /grant everyone:F
          npm run build:win
        shell: powershell
      - uses: actions/upload-artifact@v2
        with:
          name: win-build
          path: 'dist/defi-app Setup 2.1.0.exe'
